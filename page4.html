 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Love You!</title>
     <link rel="stylesheet" href="styles.css">   
     <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll("a").forEach(link => {
                link.addEventListener("click", function(event) {
                    event.preventDefault(); // Stop full page reload
                    const url = this.href;
                    
                    fetch(url)
                        .then(response => response.text())
                        .then(html => {
                            document.body.innerHTML = html; // Load new content
                        })
                        .catch(err => console.log("Error loading page", err));
                });
            });
        });
    </script>    
 </head>
 <body>
     <div class="container">
         <h1 class="animated-text">I knew you were going to choose this. I Loveee Youu sooo muchhh! ❤️</h1>
         <img src="tg.jpg" alt="Your Picture Here" class="image">
         <iframe src="music.html" style="display: none;"></iframe>
     </div>
 </body>
 </html>
