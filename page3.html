 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Be My Valentine?</title>
     <link rel="stylesheet" href="styles.css">
     <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll("a").forEach(link => {
                link.addEventListener("click", function(event) {
                    event.preventDefault(); // Stop full page reload
                    const url = this.href;
                    
                    fetch(url)
                        .then(response => response.text())
                        .then(html => {
                            document.body.innerHTML = html; // Load new content
                        })
                        .catch(err => console.log("Error loading page", err));
                });
            });
        });
    </script>    
 </head>
 <body>
     <div class="container">
         <h1 class="animated-text">Will you be my Valentine???</h1>
         <img src="cat.jpg" alt="Your Picture Here" class="image">
         <div class="button-group">
             <a href="page4.html" class="button yes">YESSS :)</a>
             <button class="button no" onclick="showSadMessage()">NO :(</button>x
             <iframe src="music.html" style="display: none;"></iframe>
         </div>
         <p id="sad-message" class="hidden"></p>
     </div>
     <script>
         function showSadMessage() {
             document.getElementById('sad-message').style.display = 'block';
         }
     </script>
 </body>
 </html>
